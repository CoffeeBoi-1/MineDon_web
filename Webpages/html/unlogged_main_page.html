<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/unlogged_main_js.js"></script>
    <title>MineDon</title>
</head>

<body>
    <div class="center-horizontal" style="margin-top: 75px;">
        <input type="text" id="emailInput" placeholder="Твоя почта" class="inputText roundedCorners" style="height: 30px; margin-bottom: 5px;" />
        <input type="text" id="passwordInput" placeholder="Пароль" class="inputText roundedCorners" style="height: 30px; margin-bottom: 10px;" />
        <button id="loginBtn" class="roundedCorners btn" style="height: 30px; margin-bottom: 5px;" onclick="Login()">Войти</button>
        <button id="regBtn" class="roundedCorners btn" style="height: 30px;" onclick="Register()">Зарегистрироваться</button>
    </div>
    <span style="margin-bottom: 15px; bottom: 0%; position: fixed; font-size: 1.3em;" class="text">MineDon - сервис для съешь ещё этих мягких французских булок, да выпей чаю</span>
</body>

</html>
