<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap' rel='stylesheet'>
    <link href='../css/styles.css' rel='stylesheet'>

    <title>MineDon</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

<body>
    <div class='center-horizontal' style='margin-top: 45px; width: 264px;'>
        <button id='editBtn' onclick="window.location='/editor'" class='roundedCorners btn' style='height: 30px; margin-bottom: 5px;'>Войти в редактор</button>
        <button id='changePasswordBtn' onclick="ChangePassword()" class='roundedCorners btn' style='height: 30px; margin-bottom: 5px;'>Изменить пароль</button>
        <button id='exitBtn' class='roundedCorners btn' style='height: 30px;' onclick='QuitFromApp()'>Выйти</button>
    </div>
    <div style="margin-bottom: 15px; bottom: 0%; position: fixed; display: flex; flex-direction: column;">
        <span style='margin-bottom: 5px; font-size: 1.3em;' class='normalText'><a style='font-size: 1.3em;' class='titleText'>MineDon</a> - Мод, позволяющий взаимодействовать с Minecraft миром стримера, через донаты на сайте <a href="https://streamer.donatty.com" style='font-size: 1.3em;' class='titleText'>Donatty</a></span>
    </div>
