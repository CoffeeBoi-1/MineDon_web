<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap' rel='stylesheet'>
    <link href='../css/styles.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='../scripts/editor_js.js'></script>
    <script src='../scripts/Objects/EditorElement.js'></script>
    <title>MineDon Editor</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <script>GetOptions()</script>
    <div>
        <button onclick="window.location='/'" style='width: 44px; padding: 0px; font-size: 2em; margin-left: 10px;' class='btn roundedCorners' title='На главную'>x</button>
        <button onclick='AddOption()' style='width: 44px; padding: 0px; font-size: 2em; margin-left: 10px;' class='btn roundedCorners' title='Добавить Опцию'>+</button>
        <div class='dropdown' style='margin-left: 10px;'>
            <button style='width: 44px; padding: 0px; font-size: 2em;' class='btn roundedCorners'>></button>
            <div class='dropdownContent'>
                <button onclick='GotoMDDonatePage()' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners' title='Ссылка на вашу MineDon страницу'>Твоя MineDon страница</button>
                <button onclick='location.href = "https://drive.google.com/file/d/1QJ7ovstn1zV-jd55oJxaKPWlcwj3C28L/view?usp=sharing"' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners'>Скачать Мод</button>
                <button onclick='location.href = "https://docs.google.com/document/d/1WdOHiVZc5Crqs8vH4TO8pwkJj8cmmJhxPIW_8NP-K54/edit?usp=sharing"' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners'>Инструкция для сайта</button>
                <button onclick='location.href = "https://docs.google.com/document/d/1Yiuju8KpQ05zYNOCqcOx-Dkj9FFZiIHK6cVIQW5kkUI/edit?usp=sharing"' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners'>Инструкция для мода</button>
                <button onclick='SetClipboard(GetAppCookies(document.cookie).id)' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners' title='Скопировать ваш ID'>Ваш ID</button>
                <button onclick='SetDonattyLink()' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners' title='Будет на твоей MineDon странице'>Ссылка на Donatty</button>
                <button onclick='GetTestJson()' style='font-size: 1em; margin-bottom: 5px;' class='btn roundedCorners' title='Нужно вставить в поле "Тест на стриме"'>Тест соединения</button>
            </div>
        </div>
    </div>
    <div class="scroller"></div>
</body>

</html>
